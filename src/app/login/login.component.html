<div class="container">
  <div class="login-page">
    <div style="text-align: center;">
      <img class="clr-col-sm-3" src="../../assets/img/logo.png" />
    </div>
    <div class="form-container">
      <form #loginForm="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email" name="email" [(ngModel)]="loginDetails.email" email required>
          <small id="emailHelp" class="form-text text-muted">email example: example@domain.com</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
            name="password" [(ngModel)]="loginDetails.password" minlength="8" required>
          <small id="emailHelp" class="form-text text-muted">Minimum number of password charecters is 8.</small>
        </div>
        <div class="form-group">
          <a href="#">Forgot Password</a>
        </div>
        <button type="submit" [disabled]="!loginForm.valid" (click)="this.login()" class="btn btn-primary">Login</button>

      </form>
    </div>
  </div>
</div>
